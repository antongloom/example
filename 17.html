<script>

'use strict';

class cutNum{
	//this.n
	//this.nn
	//this.nnn
	constructor(a){
		if(typeof a == 'number' && a>=0 && a<1000){
			this.n = a % 10;
			this.nn = Math.floor(a/10%10);
			this.nnn = Math.floor(a/100);
		}
		else{
			console.log('error')
		}
	}
}

let num = new cutNum(345);
console.log(num);

</script>
