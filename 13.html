function toNum2(arr){
	let newArr = arr.map(function(sz){
		return parseFloat(sz);
	})

	newArr = newArr.filter(function(sz){
		if(sz > 0) {
			return sz;
		}
	})

	newArr.sort(function(a,b){
			return a-b;
		})

	return newArr;
