<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Анимация</title>
</head>
<body>
	

<div class="block"></div>

<script>
	
</script>

<style>
	.block{
		width: 100px;
		height: 100px;
		background: green;
		margin: 100px auto;
		animation: sc 1s infinite paused;
	}

	.block:hover{
		animation-play-state: running;
	}

	@keyframes sc{
		0%{
			transform: scale(1) rotate(0deg);
		}
		33%{
			transform: scale(1.1) rotate(0deg);
		}
		66%{
			transform: scale(1.1) rotate(30deg);
		}
		100%{
			transform: scale(1) rotate(0deg);
		}
	}

</style>


</body>
</html>
