<input type="text" id="flat">
<button id="calc">Найти</button>


  
<script>  

let input = document.getElementById('calc');
input.addEventListener('click', getNumber);

function getNumber(){
  let flat = document.getElementById('flat').value;
  flat = parseInt(flat);
  if(flat>=1 && flat<=20) console.log('первый подъезд');
  else if(flat>=21 && flat<=48) console.log('первый подъезд');
  else if(flat>=49 && flat<=90) console.log('первый подъезд');
  else console.log('Ошибка! Повторите ввод');

}

</script>
