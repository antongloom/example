<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
</head>
<body>

<div class="items">
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
</div>

<script>

window.onload = function(){

	var items = document.querySelectorAll('.items .item');
	
	function acitveItem(){
		this.classList.toggle('item-active');
	}

	setInterval(function(){
		var rand = mtRand(0, items.length - 1);
		acitveItem.call(items[rand]);
	},500)
	
}

function mtRand(min,max){
	return Math.floor(Math.random() * (max - min + 1));
}
	
</script>

<style>	

.items .item{
	width: 50px;
	height: 50px;
	background: #ddd;
	margin: 10px;
	float: left;
}

.item-active{
	border: 1px solid red;
}


</style>
	
</body>
</html>
