<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
</head>
<body>

<div class="items">
	<div class="item"></div>
</div>

<script>

window.onload = function(){

	var div = document.querySelector('.items .item');
	var timer = new Timer(60, div);

	setInterval(function(){
		timer.tick();
	},1000)
}

function Timer(time, elem){
	this.time = time;
	this.elem = elem;

	this.tick = function(){
		this.time--;
		if(this.time === 0){
			this.time = 60
		}
		this.elem.innerHTML = this.time;
	}
}
	
</script>

<style>	


</style>
	
</body>
</html>
