<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>



<div id="app">
  <div class="contant">
    <div class="progress" :style="{width: progress + '%'}"><span>{{progress + '%'}}</span></div>
  </div>
  <div class="btn">
    <button @click="start"  
            v-bind="Display()"
            :class="{active: isActive}"
            type="button">Start</button>
  </div>
</div>

<script>  

var app = new Vue({
  el: '#app',
  data: {
    progress: 50,
    isActive: false
  },
  methods: {
    
  },
  methods:{
    start(){
      var vm = this;
      var width = 5;
      var increase = setInterval(function(){
        vm.progress += width
        if(vm.progress >=100){
          clearInterval(increase)
        }
      },100)
    },
    Display(){
      if(this.progress >= 100){
        this.isActive = true
      }
    }
  },
  created(){
    //this.start()
  }

})

</script>

<style> 

.contant{
  width: 500px;
  height: 40px;
  background: grey;
  padding: 5px;
  margin: 30px auto;
  border-radius: 4px;
  text-align: center;
  
}

span{
  line-height: 40px;
}

.progress{
  height: 100%;
  background: tomato;
}

.btn{
  width: 500px;
  margin: 0px auto;
  text-align: left;
}

button{
  width: 100px;
  height: 30px;
  display: inline-block;
  margin: 0 auto;
  cursor: pointer;
}

.active{
  display: none;
}

</style>


</body>
</html>
