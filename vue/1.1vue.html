<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>



<div id="app">
  <ul>
    <li v-for="img in images">
      <img :src="img.item" alt="Img" @click="Enter">
    </li>
  </ul>
</div>

<script>  

var app = new Vue({
  el: '#app',
  data: {
    images: [
      {
        item: '../img/doctor2.png',
      },
      {
        item: '../img/doctor2.png',
      }
    ]
  },
  methods: {
    Enter(event){
      event.target.classList.toggle('border')
    }
  }
})

</script>

<style> 

.border{
  border: 2px solid #000;
}

</style>


</body>
</html>
